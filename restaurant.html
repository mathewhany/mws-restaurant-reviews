<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <a href="#maincontent" class="skip-link">Skip to content</a>

    <!-- Beginning nav -->
    <h1><a href="/">Restaurant Reviews</a></h1>
    
    <nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-label="Breadcrumbs">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  
  <!-- End header -->

  <!-- Beginning map -->
  <section id="map-container">
    <div id="map" role="application" title="Google Maps"></div>
  </section>
  <!-- End map -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div id="restaurant-img-container">
        <img id="restaurant-img" alt=''>
        <p id="restaurant-cuisine"></p>
      </div>
      <div id="restaurant-details">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="js/common.js"></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfq2JieqMA02OWW2fwvqVxONbJsubDWD0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
