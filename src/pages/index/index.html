<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="description" content="High-quality reviews for restaurants.">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#df7b00">
</head>

<body>
  <header>
    <a href="#maincontent" class="skip-link">Skip to content</a>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <div id="map-container">
    <img id="static-map" class="lozad" alt="Google Maps" data-src="https://maps.googleapis.com/maps/api/staticmap?center=40.722216,-73.987501&amp;zoom=12&amp;size=640x400&amp;format=jpg&amp;key=AIzaSyAfq2JieqMA02OWW2fwvqVxONbJsubDWD0">
    <div id="dynamic-map" role="application" title="Google Maps"></div>
  </div>

  <main id="maincontent">
    <div class="filter-options">
      <h2>Filter Results</h2>
      <label>
        Choose a neighborhood:
        <select id="neighborhoods-select" name="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
      </label>
      <label>
        Choose a cuisine:
        <select id="cuisines-select" name="cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </label>
    </div>
    <ul id="restaurants-list"></ul>
    
    <div id="offline-error">
        You are currenltly offline! You can still use the app, post reviews and favorite restaurants.
      </div>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
    <div>Icons made by
      <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
      <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank" rel="noopener">CC 3.0 BY</a>
    </div>
  </footer>
</body>

</html>
